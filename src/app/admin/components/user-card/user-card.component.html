<article class="user">

    <!-- photo -->
    <section class="photo">
        <img src="{{photo}}" alt="">
    </section>

    <!-- content -->
    <section class="content">
        <h2 class="name surname">{{name}} {{surname}}</h2>
        <h3 class="username">{{username}}</h3>
        <h3 class="email">{{email}}</h3>
    </section>
</article>
